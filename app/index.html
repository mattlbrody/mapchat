<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>AngularFire Slack</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    
    <!-- styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!--bootstrap css stylesheet, css reset-->
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="//maps.google.com/maps/api/js"></script>
    <script src="//rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
  </head>
  <body ng-app="angularfireSlackApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <ui-view></ui-view>


    

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-md5/angular-md5.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
    <script src="bower_components/ngmap/build/scripts/ng-map.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="app.js"></script>

    <!-- Authentication scripts -->
    <script src="auth/auth.controller.js"></script>
    <script src="auth/auth.service.js"></script>
    <!-- profile scripts -->
    <script src="users/profile.controller.js"></script>
    <script src="users/users.service.js"></script>
    <!-- Channels scripts -->
    <script src="channels/channels.controller.js"></script>
    <script src="channels/channels.service.js"></script>
    <!-- message script -->
    <script src="channels/messages.service.js"></script>
    <script src="channels/messages.controller.js"></script>
    <!-- Map controller -->
    <script src="channels/map.controller.js"></script>
    <!-- endbuild -->
</body>
</html>
